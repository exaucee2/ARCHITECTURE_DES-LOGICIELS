<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="mb-3">
      <label for="firstName" class="form-label">Prénom :</label>
      <input id="firstName" formControlName="firstName" class="form-control" placeholder="Entrez votre prénom">
      <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
        Le prénom est obligatoire.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="lastName" class="form-label">Nom  :</label>
      <input id="lastName" formControlName="lastName" class="form-control" placeholder="Entrez votre nom ">
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">
        Le nom de famille est obligatoire.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Numéro de téléphone :</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Entrez votre numéro ">
      <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched" class="text-danger">
        Le numéro de téléphone doit comporter 10 chiffres avec les premier et quatrième chiffres différents de 0.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input id="email" formControlName="email" class="form-control" placeholder="Entrez votre email">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
        Entrez une adresse e-mail valide.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
  </form>
